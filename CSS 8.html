<!DOCTYPE html>
<html>

<head>
    <style media="screen">
        div.box {
            display: inline-block;
            width: 200px;
            float: left;
            border: 2px solid #ddd;
            margin: 10px;
        }

        div.box img {
            width: 100%;
            height: 250px;
        }

        div.box:hover {
            border: 3px solid #000;
        }

        div.box div.deskripsi {
            padding: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/President_Suharto%2C_1993.jpg">
            <div class="deskripsi">Soeharto</div>
    </div>

    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Foto_Presiden_Habibie_1998.jpg">
            <div class="deskripsi">Baharuddin Jusuf Habibi</div>
    </div>

    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/President_Abdurrahman_Wahid_-_Indonesia.jpg">
            <div class="deskripsi">KH. Abdurrahman Wahid</div>
    </div>

    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Joko_Widodo_2014_official_portrait.jpg/816px-Joko_Widodo_2014_official_portrait.jpg">
            <div class="deskripsi">Ir. H. Joko Widodo</div>
    </div>

</body>

</html>
